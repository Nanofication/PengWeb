{% extends 'header.html' %}
{% block title %}Home - PengWeb{% endblock %}

{% block content %}
<div class="container my-5">

  <!-- Carousel Section -->
  <div id="carouselExample" class="carousel slide mb-5">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='images/slide1.jpg') }}" class="d-block w-100 hero-img" height="300" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/testimg2.jpg') }}" class="d-block w-100 hero-img" height="300" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/slide3.jpg') }}" class="d-block w-100 hero-img" height="300" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Who are you shopping for? -->
  <div class="section-title bg-warning py-2">Who are you shopping for?</div>
  <div class="row text-center mb-5">
    <div class="col-md-6">
      <a href="/products?animal=dog">
        <img src="{{ url_for('static', filename='images/dog.jpg') }}" class="rounded-img mb-2" alt="Dog">
        <h5>Dog</h5>
      </a>
    </div>
    <div class="col-md-6">
      <a href="/products?animal=cat">
        <img src="{{ url_for('static', filename='images/cat.jpg') }}" class="rounded-img mb-2" alt="Cat">
        <h5>Cat</h5>
      </a>
    </div>
  </div>

  <!-- Featured Items -->
  <div class="section-title text-uppercase">Quick Shipping and Hot Items</div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in featured_items %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ url_for('static', filename=item.image_url) }}" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.details }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
